spring.application.name=CanIHaveYourOrder
#SpeechHandler To Text Options
spring.ai.openai.audio.transcription.options.model=whisper-1
spring.ai.openai.audio.transcription.options.response-format=json
spring.ai.openai.audio.transcription.options.temperature=0
spring.ai.openai.audio.transcription.options.timestamp_granularities=segment


# SpeechHandler Options
spring.ai.openai.audio.speech=tts-1
spring.ai.openai.audio.speech.options.voice=alloy 
spring.ai.openai.audio.speech.options.response-format=mp3 
spring.ai.openai.audio.speech.options.speed=1.0 

spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvectorinitialize-schema=true





